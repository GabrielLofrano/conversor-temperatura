<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tempBox">

        <h1>Conversor de temperatura</h1>

        <div class="txtPainel">

            <div class="inputNumber">
                <input type="text" id="inputNumber" value="0"> 
                <select name="Grau Celsius" id="selectInput" class="selecTypeTemp">
                    <option selected="1" value="Grau Celsius">Grau Celsius</option>
                    <option value="Grau Fahrenheit">Grau Fahrenheit</option>
                    <option value="Kelvin">Kelvin</option>
                </select>    
            </div>

            <div class="igual"> = </div>
            <div class="inputResult">
                <input type="text" id="inputResult" value="0" readonly="true"> 
                <select name="Grau Celsius" id="selectResult" class="selecTypeTemp">
                        <option value="Grau Celsius">Grau Celsius</option>
                        <option selected="1" value="Grau Fahrenheit">Grau Fahrenheit</option>
                        <option value="Kelvin">Kelvin</option>
                </select>
            </div>

        </div>

        <button id="submitBtn" onclick="convertTemp()">Submit</button>

    </div>





    <script src="script.js" ></script>
</body>
</html>
